<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amy's Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="calculator">
    <input type="text" id="display" class="display" disabled>
    <div class="buttons">

        <h1>CASIO</h1>

        <button class="pink" onclick="appendToDisplay('1')">1</button>
        <button class="pink" onclick="appendToDisplay('2')">2</button>
        <button class="pink" onclick="appendToDisplay('3')">3</button>
        <button class="pink" onclick="appendToDisplay('+')">+</button>
        <button class="pink" onclick="appendToDisplay('4')">4</button>
        <button class="pink" onclick="appendToDisplay('5')">5</button>
        <button class="pink" onclick="appendToDisplay('6')">6</button>
        <button class="pink" onclick="appendToDisplay('-')">-</button>
        <button class="pink" onclick="appendToDisplay('7')">7</button>
        <button class="pink" onclick="appendToDisplay('8')">8</button>
        <button class="pink" onclick="appendToDisplay('9')">9</button>
        <button class="pink" onclick="appendToDisplay('*')">*</button>
        <button class="pink" onclick="appendToDisplay('0')">0</button>
        <button class="pink" onclick="appendToDisplay('.')">.</button>
        <button class="purple" onclick="calculate()">=</button>
        <button class="purple" onclick="appendToDisplay('/')">/</button>
        <button class="purple" onclick="clearDisplay()">C</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
